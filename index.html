<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" async></script>
    <title>Dope Boardgame</title>
    <style>
        @font-face {
            font-family: 'Terror Babble';
            src: url('terrorbabble.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url(wall.webp) no-repeat top center;
            background-size: 100% auto;
            text-align: center;
        }
        a {
            display: block;
            font-size: 86px;
            color: white;
            text-decoration: none;
            margin: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-family: 'Terror Babble', sans-serif;
        }
        a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
    <script data-goatcounter="https://dope-game.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
<body>
    <a href="https://boardgamegeek.com/boardgame/428791/dope">BGG</a>
    <bsky-embed
    username="vincentwill.com"
    feed="at://...(decide between username, feed, or search)"
    search="#BuildInPublic (decide between username, feed, and search)"
    mode="dark"
    limit="5"
    link-target="_blank"
    link-image="true"
    load-more="true"
    disable-styles="false"
    custom-styles=".border-slate-300 { border-color: red; }"
    date-format='{"type":"absolute","locale":"de-DE","options":{"weekday":"long","year":"numeric","month":"long","day":"numeric"}}'
  >
  </bsky-embed>
</body>
</html>
