<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" async></script>
  <title>Dope Boardgame</title>

  <style>
    @font-face {
      font-family: 'Terror Babble';
      src: url('terrorbabble.ttf') format('truetype');
    }

    :root{
      --glass: rgba(0, 0, 0, 0.55);
      --glass-hover: rgba(0, 0, 0, 0.80);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;

      /* background responsive */
      background: url(wall.webp) no-repeat top center;
      background-size: cover;          /* migliore su mobile */
      background-attachment: scroll;   /* evita glitch su iOS */

      text-align: center;
      display: grid;
      place-items: start center;
    }

    /* area contenuti */
    .wrap{
      width: min(1000px, calc(100% - 24px));
      padding: 24px 12px 120px; /* spazio per bottone newsletter */
    }

    a.main-cta {
      display: inline-block;
      width: 100%;
      max-width: 860px;

      /* tipografia responsive */
      font-size: clamp(34px, 7vw, 86px);

      color: white;
      text-decoration: none;
      margin: 20px auto 0;
      padding: clamp(12px, 2.2vw, 18px) clamp(14px, 3vw, 22px);
      background: var(--glass);
      border-radius: 14px;
      font-family: 'Terror Babble', sans-serif;

      box-sizing: border-box;
    }

    a.main-cta:hover { background: var(--glass-hover); }

    /* Bottone newsletter (floating) */
    .newsletter-btn {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 1000;

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 16px;
      font-weight: 700;

      padding: 12px 16px;
      border: 0;
      border-radius: 999px;

      background: rgba(255,255,255,0.92);
      color: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .newsletter-btn:hover { background: rgba(255,255,255,1); }

    /* MODALE */
    .modal {
      position: fixed;
      inset: 0;
      z-index: 2000;
      display: none; /* nascosta di default */
      align-items: center;
      justify-content: center;
      padding: 14px;
      background: rgba(0,0,0,0.65);
    }
    .modal[aria-hidden="false"] { display: flex; }

    .modal-card {
      width: min(900px, 100%);
      height: min(80vh, 720px);
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .modal-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .modal-title {
      font-weight: 800;
      font-size: 14px;
      color: #111;
      margin: 0;
    }

    .modal-close {
      border: 0;
      background: #111;
      color: #fff;
      border-radius: 10px;
      padding: 8px 10px;
      font-weight: 800;
      cursor: pointer;
    }

    .modal-iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Mobile: modale quasi fullscreen */
    @media (max-width: 600px) {
      .modal-card {
        width: 100%;
        height: 92vh;
        border-radius: 14px;
      }
      .newsletter-btn {
        left: 16px;
        right: 16px;
        width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="main-cta" href="#">Inizia a giocare</a>
  </div>

  <!-- Pulsante newsletter -->
  <button class="newsletter-btn" id="openNewsletter" type="button">
    Iscriviti alla newsletter
  </button>

  <!-- Modale: Google Form NON visibile finché non clicchi -->
  <div class="modal" id="newsletterModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-card" role="document">
      <div class="modal-topbar">
        <p class="modal-title">Iscrizione newsletter</p>
        <button class="modal-close" id="closeNewsletter" type="button" aria-label="Chiudi">
          Chiudi
        </button>
      </div>

      <iframe
        class="modal-iframe"
        id="newsletterFrame"
        title="Modulo iscrizione newsletter"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>

  <script>
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc4Q94vjNy7Wqh88aNTateMNR5JGcp8w0jnasrq2ZQ6zKTgFw/viewform?embedded=true";

    const openBtn = document.getElementById("openNewsletter");
    const modal = document.getElementById("newsletterModal");
    const closeBtn = document.getElementById("closeNewsletter");
    const frame = document.getElementById("newsletterFrame");

    function openModal() {
      // Carica l'iframe solo al primo click (home pulita + un po' più leggera)
      if (!frame.src) frame.src = FORM_URL;

      modal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      modal.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    openBtn.addEventListener("click", openModal);
    closeBtn.addEventListener("click", closeModal);

    // chiudi cliccando sullo sfondo scuro
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // chiudi con ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.getAttribute("aria-hidden") === "false") {
        closeModal();
      }
    });
  </script>

  <script data-goatcounter="https://dope-game.goatcounter.com/count"
    async src="//gc.zgo.at/count.js"></script>
</body>
</html>
